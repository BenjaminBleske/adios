<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Ableitung mit Deep Learning für Witten</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            font-size: 1.5em; /* Halb groß */
            margin-bottom: 20px;
        }
        .image-container {
            display: flex;
            gap: 20px; /* Abstand zwischen den Bildern vergrößern */
        }
        .image-item {
            text-align: center;
        }
        .image-item img {
            width: 100%; /* Anpassung der Bildbreite an den Container */
            max-width: 500px; /* Vergrößerung der Maximalbreite für Bilder */
            height: auto;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .image-caption {
            margin-top: 5px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Automatisierte Erkennung versiegelter Flächen aus Fernerkundungsdaten mit KI-Methoden (Deep Learning) für Witten</h1>
    <div class="image-container">
        <div class="image-item">
            <img src="https://cdn.glitch.global/42ed30c9-18be-4791-b376-407f506c7e92/Bildschirmfoto%202024-07-19%20um%2015.49.41.png?v=1721397701553" alt="Luftbild">
            <div class="image-caption">Luftbild; am Standort hinter Walmarkt</div>
        </div>
        <div class="image-item">
            <img src="https://cdn.glitch.global/42ed30c9-18be-4791-b376-407f506c7e92/Bildschirmfoto%202024-07-19%20um%2015.49.51.png?v=1721397691321" alt="Häuser">
            <div class="image-caption">Häuser; KI erkennt Walmarkt nicht wegen dem Gründach</div>
        </div>
        <div class="image-item">
            <img src="https://cdn.glitch.global/42ed30c9-18be-4791-b376-407f506c7e92/Bildschirmfoto%202024-07-19%20um%2015.50.23.png?v=1721397685443" alt="Straßen">
            <div class="image-caption">Straßen</div>
        </div>
    </div>
</body>
</html>
